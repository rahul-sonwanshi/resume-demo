
<div class="row">
    
    <div class="round-div">
        <div class="round-image" [style.backgroundImage] = "'url(assets/images/resume.jfif)'"></div>
    </div>
    <div class="col">
        <div>
            <h1 class="left-heading">{{ resume?.name }}</h1>
            <h4 class="right-sub-heading">{{  resume?.designation }}</h4>
            <br style="clear:both;" />
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-1">
                        <div class="thumbnail" [style.backgroundImage] = "'url(./assets/images/gmail_icon.svg)'"></div>
                    </div>
                    
                    <div class="col">
                        <p style="float: left; padding-left: 3px;">{{ resume?.contact.email }}</p>
                        <br style="clear:both;" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-1">
                        <div class="thumbnail" [style.backgroundImage] = "'url(assets/images/phone_icon.svg)'"></div>
                    </div>
                    
                    <div class="col">
                        <p style="float: left; padding-left: 3px;">{{ resume?.contact.phone }}</p>
                        <br style="clear:both;" />
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-1">
                        <div class="thumbnail" [style.backgroundImage] = "'url(assets/images/linkedin_icon.svg)'"></div>
                    </div>
                    
                    <div class="col">
                        <p style="float: left; padding-left: 3px;">{{ resume?.contact.linkedin }}</p>
                        <br style="clear:both;" />
                    </div>
                </div>
        
            </div>
            <div class="col-md-6">
                <h5 style="float: left;">WHO AM I: </h5>
                <p style="float: left; padding-left: 3px;">{{ resume?.summary }}</p>
            </div>
        </div>
        <!-- <other-information [resume]="resume"></other-information> for some reason icons was not showing and it was already late so can be refactored later-->
    </div> 
</div>

<div class="row">
    <div class="col-md-6 spacing">
        <information-timeline [details]="resume?.education" title="EDUCATION"></information-timeline>

        <skills [skills]="resume?.personalQualities" title="PERSONAL QUALITIES"></skills>

        <achievements-timeline [details]="resume?.awards" title="AWARDS"></achievements-timeline>
    </div>
    <div class="col-md-6 spacing">
        <information-timeline [details]="resume?.experience" title="EXPERIENCE"></information-timeline>

        <skills [skills]="resume?.professionalSkills" title="PROFESSIONAL SKILLS"></skills>
    </div>
</div>
